<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let oddNum of oddNumbers"
            [ngClass]="{ odd: oddNum % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: oddNum % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ oddNum }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ even: even % 2 == 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 == 0 ? 'transparent' : 'yellow'
            }"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd"
          >
          <div>
            <li
              class="list-group-item"
              [ngClass]="{ even: even % 2 == 0 }"
              [ngStyle]="{
                backgroundColor: even % 2 == 0 ? 'transparent' : 'yellow'
              }"
              *ngFor="let even of evenNumbers"
            >
              {{ even }}
            </li>
          </div>
        </ng-template> -->

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ even: even % 2 == 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 == 0 ? 'transparent' : 'yellow'
            }"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic Attribute directives!</p>
      <!-- <p
      appBetterHighlight
      [defaultColor]="'yellow'"
      [highlightColor]="'red'"
      > -->
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">
        Style me with a better directive!
      </p>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
